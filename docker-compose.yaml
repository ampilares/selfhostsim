services:
  # MongoDB service
  selfhostsim-db:
    container_name: selfhostsim-db
    image: mongo:latest
    restart: always
    environment:
      - MONGO_INITDB_ROOT_USERNAME=${MONGO_ROOT_USER:-adminUser}
      - MONGO_INITDB_ROOT_PASSWORD=${MONGO_ROOT_PASS:-adminPassword}
      - MONGO_INITDB_DATABASE=selfhostsim
    volumes:
      # - ./mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
      - mongodb_data:/data/db
    ports:
      - "${MONGO_PORT:-27018}:27017"
    networks:
      - selfhostsim-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s

  # MongoDB Express (optional admin UI)
  mongo-express:
    container_name: selfhostsim-mongo-express
    image: mongo-express:latest
    restart: always
    ports:
      - "${MONGO_EXPRESS_PORT:-8081}:8081"
    environment:
      - ME_CONFIG_MONGODB_URL=mongodb://${MONGO_ROOT_USER:-adminUser}:${MONGO_ROOT_PASS:-adminPassword}@selfhostsim-db:27017/
      - ME_CONFIG_MONGODB_ENABLE_ADMIN=true
    depends_on:
      selfhostsim-db:
        condition: service_healthy
    networks:
      - selfhostsim-network

  # NestJS API
  selfhostsim-api:
    container_name: selfhostsim-api
    image: selfhostsim-api
    # image: ghcr.io/vernu/selfhostsim/api:latest
    build:
      context: ./api
      dockerfile: Dockerfile
    restart: always
    ports:
      - "${PORT:-3001}:3001"
    env_file:
      - ./api/.env
    environment:
      - PORT=${PORT:-3001}
      - REDIS_URL=${REDIS_URL:-redis://selfhostsim-redis:6379}

    depends_on:
      selfhostsim-db:
        condition: service_healthy
    networks:
      - selfhostsim-network

  # Redis (if SMS queue is needed)
  selfhostsim-redis:
    container_name: selfhostsim-redis
    image: redis:alpine
    restart: always
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    networks:
      - selfhostsim-network
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s

  # GoHighLevel integration service (webhooks + inbound message posting)
  selfhostsim-ghl:
    container_name: selfhostsim-ghl
    image: selfhostsim-ghl
    build:
      context: ./ghl
      dockerfile: Dockerfile
    restart: always
    ports:
      - "${GHL_PORT:-3002}:3002"
    env_file:
      - ./ghl/.env
    environment:
      - PORT=3002
      # Default to using the MongoDB container DNS name (not localhost).
      - MONGO_URL=${GHL_MONGO_URL:-mongodb://${MONGO_ROOT_USER:-adminUser}:${MONGO_ROOT_PASS:-adminPassword}@selfhostsim-db:27017/?authSource=admin}
      - MONGO_DB_NAME=${GHL_MONGO_DB_NAME:-ghl_sessions}
      - COLLECTION_NAME=${GHL_MONGO_COLLECTION_NAME:-sessions}
      # From within Docker, use the API service DNS name (not localhost).
      # NOTE: Don't use SELFHOSTSIM_API_BASE_URL here because it's also present in the root `.env` for non-docker usage.
      - SELFHOSTSIM_API_BASE_URL=${SELFHOSTSIM_API_BASE_URL_CONTAINER:-http://selfhostsim-api:3001/api/v1}
    depends_on:
      selfhostsim-db:
        condition: service_healthy
      selfhostsim-api:
        condition: service_started
    networks:
      - selfhostsim-network

networks:
  selfhostsim-network:
    driver: bridge

volumes:
  mongodb_data:
  redis_data: 
